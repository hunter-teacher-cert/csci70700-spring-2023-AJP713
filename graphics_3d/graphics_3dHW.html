<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

<!-- The next line of code is the box for the stereo.
      It is translated left, up and back using "position".
      It is rotated slightly up so it fits nicer on the domed island using "rotation"
      It is scaled using depth, height and width ( "scale" is used later in the code)
      -->   
      <a-box position="-1 0.5 -3" rotation="0 10 10" material="src: metal.jpg" depth="1" height="2" width="2"></a-box>
      <!-- The next two spheres have a translation to move them inside the box to look like speakers-->
      <a-sphere position="-1.6 0.9 -2.7" radius="0.45" color="black"></a-sphere>
      <a-sphere position="-.55 1.05 -2.85" radius="0.45" color="black"></a-sphere>
      <!-- The next cylinder shows another good example of rotation to get it angled off to the left -->
      <a-cylinder position="-2 1.5 -2.9" radius="0.05" height="2" material="src: metal.jpg" rotation="-10 40 20"></a-cylinder>
      
      <a-sphere position="3 -30 -5" radius="31" material="src: sand.jpg"></a-sphere>

     
      <a-cylinder position="1 0 -4" radius="0.15" height="6" color="gray" rotation="-10 0 0"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" material="src: ocean.jpg"></a-plane>

      <!-- The sphere below is a good example of scale.  I used a scale of "1 1.7 1" to keep it the same horizontally but stretch the sphere vertically by 70% to make it more pineapple shaped-->
        <a-sphere position="2 1.05 -2.85" radius="0.3" material="src: pineapple.jpg" scale="1 1.7 1"></a-sphere>
      <!-- I used scale "1 -1 1" to invert the cone vertically (upsidedown ) to try to look like the palms of a pineapple -->
       <a-cone material="src: palms.jpg" position="2 1.7 -2.85" height="0.7" radius-bottom="0.3" scale="1 -1 1" ></a-cone>
    <!-- Rotation tilts the umbrella back slightly to look more realistic-->
       <a-cone material="src:stripes.png" position="1 3 -5" height="2" radius-bottom="2" rotation="-10 0 0" ></a-cone>
      <a-sky material="src: sky.jpg"></a-sky>
    </a-scene>
  </body>
</html>
